<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,300,400,500,600,700,800,900" rel="stylesheet">

  <style>
    body {
      font-family: 'Libre Franklin', sans-serif;
      color: grey;
      font-size: 18px;
    }
    .time-stamp {
      font-size: 12px;
      padding-left: 50px;
     
    }

    #new-tweets-outer, #user-feed-outer {
      display: inline-block;
      width: 40%;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid black;
      border-radius: 20px;
     
    }
    .tweet {
      padding-top: 20px;
      
    }

    #new-tweets-inner > .tweet {
      cursor: pointer;

    }
    #title {
      font-family: 'Libre Franklin 700', sans-serif;
      font-size: 70px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    #user-feed-outer {
      opacity: 0;
      display: inline-block;
      width: 29.5%;
      font-size: 15px;
      vertical-align: top;
    }
    #user-title {
      margin-top: 18px;
      padding-bottom: 20px;
      text-align: center;
      font-size: 20px;
      border-bottom: 1px solid black;
    }
    #user-feed-inner {
      max-height: 1021px;
      overflow-y: auto;
    }
    #nav-bar {
      margin; 0;
      height: 50px;
      border-bottom: 1px solid black;
    }
   
  </style>

  <div id="title">Twittler</div>
  <body>
    <div id="user-feed-outer">
      <div id="user-title"></div>
      <div id="user-feed-inner"></div>
    </div>
    <div id="new-tweets-outer">
      <div id="nav-bar"></div>
      <div id="new-tweets-inner"></div>
    </div>


    <script>
      function buildTweetElement(tweetObj, showUserName) {
        var tweetElement = $('<div class="tweet"></div>')
        .text((showUserName ? '@' + tweetObj.user + ': ' : '') + tweetObj.message)
        .data("user-name", tweetObj.user)

        addTimeStamp(tweetObj, tweetElement);
        return tweetElement;
      }

      function addTimeStamp(tweetObj, node) {
        return $('<p class="time-stamp"> ' + moment(tweetObj.created_at)
          .format('MMMM Do YYYY, h:mm:ss a') + '</p>').appendTo(node); 
      }

      function loadTweets(node) {
        var length = streams.home.length;

        return function() {
          if (streams.home.length > length) {
            var newTweetObj = streams.home[streams.home.length - 1];
            var $lastTweet =  node.find('div:first');           
            var $newTweet = buildTweetElement(newTweetObj, true);
            
            $lastTweet.before($newTweet);
            length = streams.home.length;
            node.find('div:last').remove();
          }
        };
      }

      $(document).ready(function(){
        var $newTweets = $('#new-tweets-inner');
        var index = streams.home.length - 1;

        while(index >= 0){
          var tweetObj = streams.home[index];
          var $tweet = buildTweetElement(tweetObj, true);
          $tweet.appendTo($newTweets);
          index -= 1;
        }

        var tweetloader = loadTweets($newTweets);

        //setInterval(tweetloader, 15);


        $('.tweet').on('click', function() {
          var userFeed = $('#user-feed-inner');
          var userName = $(this).data("user-name");
          var tweetCount = streams.users[userName].length;

          $('#user-title').text('@' + userName);
          userFeed.empty();

          for (var i = tweetCount -1; i > 0; i--) {           
             var currentTweet = streams.users[userName][i];
             buildTweetElement(currentTweet).appendTo(userFeed);
          }
          $('#user-feed-outer').css('opacity', 1);
        });

      });

    </script>
  </body>
</html>
