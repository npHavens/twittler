<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,300,400,500,600,700,800,900" rel="stylesheet">

  <style>
  body {
    font-family: 'Libre Franklin', sans-serif;
    color: grey;
    font-size: 20px;
  }

  .time-stamp {
    font-size: 14px;
    display: block;
  }
  #new-tweets {
    display: block;
  }
  #new-tweets-outer {
    width: 50%;
    display: block;
    margin-top: 40px;
    margin-left: auto;
    margin-right: auto;
    border: 1px solid black;
    border-radius: 20px;
    padding: 10px 10px 30px 30px;
  }
  .tweet {
    padding-top: 20px;
  }
  #title {
    font-family:  'Libre Franklin 700', sans-serif;
    font-size: 70px;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    margin-top: 40px;
    margin-bottom: 20px;
  }
  </style>

  <p id="title">Twittler</p>
  <body>
    <div id="new-tweets-outer">
      <div id="new-tweets"> </div>
    </div>


    <script>
      function addTimeStamp(tweetObj, node) {
        return $('<a class="time-stamp"> ' + moment(tweetObj.created_at)
          .format('MMMM Do YYYY, h:mm:ss a') + '</a>').appendTo(node); 
      }

      function loadTweets(node) {
        var length = streams.home.length;

        return function() {
          if (streams.home.length > length) {
            var newTweetObj = streams.home[streams.home.length - 1];
            var $lastTweet =  node.find('div:first');           
            var $newTweet = $('<div class="tweet"></div>').text('@' + newTweetObj.user + ': ' + newTweetObj.message);

            addTimeStamp(newTweetObj, $newTweet);              
            $lastTweet.before($newTweet);
            length = streams.home.length;
            node.find('div:last').remove();
          }
        };
      }

      $(document).ready(function(){
        var $newTweets = $('#new-tweets');
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweetObj = streams.home[index];
          var $tweet = $('<div class="tweet"></div>');
          $tweet.text('@' + tweetObj.user + ': ' + tweetObj.message);
          addTimeStamp(tweetObj, $tweet);
          $tweet.appendTo($newTweets);
          index -= 1;
        }

        var tweetloader = loadTweets($newTweets);

        //setInterval(tweetloader, 15);

      });

    </script>
  </body>
</html>
